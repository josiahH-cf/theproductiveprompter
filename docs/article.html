    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postFile = params.get('post');
            const contentDiv = document.getElementById('article-content');

            if (!postFile) {
                contentDiv.innerHTML = '<p>No article specified.</p>';
                return;
            }

            // Fetch the markdown file
            fetch(postFile)
                .then(response => {
                    if (!response.ok) throw new Error('Article not found');
                    return response.text();
                })
                .then(markdown => {
                    // Configure marked options
                    marked.use({
                        gfm: true,
                        breaks: true
                    });

                    // Parse markdown to HTML
                    const rawHtml = marked.parse(markdown);
                    
                    // Sanitize HTML
                    const cleanHtml = DOMPurify.sanitize(rawHtml);
                    
                    // Inject into page
                    contentDiv.innerHTML = cleanHtml;

                    // Update page title if h1 exists
                    const h1 = contentDiv.querySelector('h1');
                    if (h1) {
                        document.title = `${h1.textContent} | Josiah Hunter`;
                    }

                    // Fix links to other markdown files
                    const links = contentDiv.querySelectorAll('a');
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && href.endsWith('.md') && !href.startsWith('http')) {
                            link.setAttribute('href', `article.html?post=${href}`);
                        }
                    });
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p>Error loading article: ${error.message}</p>`;
                    console.error('Error:', error);
                });
        });
    </script>
